<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Exemplo 1 -->
        <h1>grid-template-rows: 100px 100px;</h1>

        <section class="grid exemplo1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </section>

        <p>Grid com as duas primeiras linhas com tamanho de 100px. As linhas restantes terão tamanho ajustado ao conteúdo.</p>

        <!-- Exemplo 2 -->
        <h1>
            grid-template-columns: 2fr auto 1fr;<br />
            grid-template-rows: 50px 100px auto;
        </h1>

        <section class="grid exemplo2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </body>
</html>
