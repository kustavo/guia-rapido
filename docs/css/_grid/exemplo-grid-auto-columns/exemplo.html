<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Exemplo 1 -->
        <h1>grid-auto-columns: 100px;</h1>

        <section class="grid exemplo1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>

        <p><b>grid-column: 5;</b> Força a criação de 5 colunas.</p>

        <!-- Exemplo 2 -->
        <h1>grid-auto-columns: 70px 100px;</h1>

        <section class="grid exemplo2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>

        <p><b>grid-auto-columns: 70px 100px;</b> As próximas colunas terão 70px, 100px, 70px, 100px...</p>

        <!-- Exemplo 3 -->
        <h1>grid-auto-columns não definido</h1>

        <section class="grid exemplo3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
    </body>
</html>
