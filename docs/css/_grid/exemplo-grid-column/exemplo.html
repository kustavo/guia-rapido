<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Exemplo 1 -->
        <h1>grid-column</h1>

        <section class="grid exemplo1">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>

        <!-- Exemplo 2 -->
        <h1>grid-column span</h1>

        <section class="grid exemplo2">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>

        <!-- Exemplo 3 -->
        <h1>grid-column-start / grid-column-end</h1>

        <section class="grid exemplo3">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>

        <!-- Exemplo 4 -->
        <h1>[col1-inicio]</h1>

        <section class="grid exemplo4">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </section>

        <p>`grid-template-columns` referencia a primeira linha como `[linha1]` e a segunda como `[linha2]`.</p>

        <!-- Exemplo 5 -->
        <h1>grid-template-areas</h1>

        <section class="grid exemplo5">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
        </section>

        <!-- Exemplo 6 -->
        <h1>grid-column normal</h1>

        <section class="grid exemplo6">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
        </section>
    </body>
</html>
